<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css" />
  </head>
  <body>
    <header>
      <h1>WDD130| HTML FORMS - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-element column2">
            <label for="Fullname">Full Name: </label>
            <input type="text" id="Fullname" name="Fullname" />
          </div>

          <div class="form-element column2">
            <label for="useremail">Email: </label>
            <input type="text" id="useremail" name="useremail" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Questions</legend>
          <div class="form-element column1">
            <label for="browser">What is your favorite browser: </label>
            <select name="browser" id="browser">
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="edge">Edge</option>
              <option value="safari">Safari</option>
              <option value="opera">Opera</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-element column1">
            <label for="pet">Do you have a household pet? </label>
            <input type="checkbox" id="pet" name="pet" />
          </div>

          <div class="form-element">
            <label for="feedback">List the places you've lived: </label>
            <textarea
              name="feedback"
              id="feedback"
              rows="4"
              placeholder="Stillwater FLorida, Amsterdam Netherlands, Tibuktu Mali"
            ></textarea>
          </div>
        </fieldset>

        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
